<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gestión de Vehículos</h1>
            <p>Proyecto de Desarrollo Web - Universidad</p>
        </header>

        <div class="main-content">
            <div class="zona-a">
                <div class="card">
                    <h2>Formulario de Vehículo</h2>
                    <form id="vehiculoForm">
                        <div class="form-group">
                            <label for="placa">Placa <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="placa" 
                                name="placa" 
                                placeholder="Ej: ABC-123"
                                required
                                maxlength="20">
                            <small>La placa es el identificador único del vehículo</small>
                        </div>

                        <div class="form-group">
                            <label for="modelo">Modelo <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="modelo" 
                                name="modelo" 
                                placeholder="Ej: Toyota Corolla 2023"
                                required
                                maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="color">Color <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="color" 
                                name="color" 
                                placeholder="Ej: Rojo"
                                required
                                maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="puertas">Número de Puertas <span class="required">*</span></label>
                            <input 
                                type="number" 
                                id="puertas" 
                                name="puertas" 
                                placeholder="Ej: 4"
                                required
                                min="1"
                                max="10">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="btnAgregar">
                                Agregar Vehículo
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnActualizar" style="display: none;">
                                Actualizar Vehículo
                            </button>
                            <button type="button" class="btn btn-cancel" id="btnCancelar" style="display: none;">
                                Cancelar
                            </button>
                        </div>
                    </form>

                    <div id="mensajeArea" class="mensaje" style="display: none;"></div>
                </div>
            </div>

            <div class="zona-b">
                <div class="card">
                    <h2>Listado de Vehículos</h2>
                    <div id="estadisticas" class="estadisticas">
                        <span>Total de vehículos: <strong id="totalVehiculos">0</strong></span>
                    </div>
                    <div id="listaVehiculos" class="lista-vehiculos">
                        <p class="no-data">No hay vehículos registrados</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Desarrollado para la clase de Desarrollo Web | API REST con Spring Boot</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
